<head>

    <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

<body>
    
    <div class="container-fluid">
        <div class="row" >
            <div class="col-sm-12"  id="MainHeader">
                <a href="../HTML/index.html"><img src="../images/logo.png" alt="logo" id="logo"></a>
                <a href="*PROFILEPAGE*"><img src="../images/profile.png" alt="profile" id="profileLink"></a>
                Our Blog Site 
            </div>
        </div>
    </div>

    <div class="row" >
        <div class="col-sm-12"  id="body">
            <div class="choose">
                <a href="url" class="signIn"id="link">Sign In</a> 
               <img src="../images/verticalLine.png" alt="seperator" id="line">
               <a href="../HTML/register.html" id="link" class="create">Create an Account</a>

            </div>

            <div class="info">
            <form name="loginForm" action="**" onsubmit="return validateForm()" method="post" novalidate>
 
                <label for="Username"><b>Username</b></label>
                <input type="text" placeholder="Enter a Username" name="username" id="username" required>
                <br>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                <br>
                
                 <input type="submit" value="Submit" class="logInbtn"></input>
             </form>
            </div>   
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
